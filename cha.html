<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input with Embedded Submit Button</title>
  <!-- Link to Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

  <form>
    <div class="relative inline-block w-64">
      <!-- Input Field -->
      <input type="text" class="pl-4 pr-12 py-2 border-2 border-gray-300 rounded-l-lg w-full text-lg" placeholder="Enter text...">
      <!-- Submit Button inside the input -->
      <button type="submit" class="absolute top-1/2 right-0 transform -translate-y-1/2 py-2 px-4 bg-green-500 text-white rounded-r-lg border-2 border-gray-300 hover:bg-green-600">
        Submit
      </button>
    </div>
  </form>

</body>
</html>
